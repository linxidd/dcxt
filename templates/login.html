{% extends "layout.html"%}

{% block content %}
<div id="login">
  <h1>临西县地方税务局网上订餐系统</h1>
  <form action="/" method="POST">
    {{ form.csrf_token }}
    <p>
    {{ form.username(size=20) }}
    </p>
    <p>
    {{ form.password(size=20) }}
    </p>
    <p>
    {{ form.submit()}}
    </p>
  </form>
</div>
{% endblock %}
